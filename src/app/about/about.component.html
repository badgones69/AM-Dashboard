<app-dialog [dialogTitle]="aboutDialogTitle" [dialogMode]="aboutDialogMode">
  <p>
    <span>{{ packageJson.productName }} v{{ packageJson.version }}</span> (#{{
      packageJson.releaseNumber
    }}), {{ releaseDate }}
  </p>

  <table mat-table [dataSource]="externalToolsList">
    <ng-container [matColumnDef]="columnsIdentifiers[0]">
      <td mat-cell *matCellDef="let tools">
        <span>{{ tools.toolLeft.name }}</span>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="columnsIdentifiers[1]">
      <td mat-cell *matCellDef="let tools">v{{ tools.toolLeft.version }}</td>
    </ng-container>

    <ng-container [matColumnDef]="columnsIdentifiers[2]">
      <td mat-cell *matCellDef="let tools">
        <span>{{ tools.toolRight.name }}</span>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="columnsIdentifiers[3]">
      <td mat-cell *matCellDef="let tools">v{{ tools.toolRight.version }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: columnsIdentifiers"></tr>
  </table>
  <p>Â© 2025 {{ packageJson.author }}</p>
</app-dialog>
