<form
  id="form"
  [formGroup]="authenticationForm"
  (ngSubmit)="submitAuthenticationForm()"
>
  <mat-label class="formTitle">{{ authenticationFormTitle }}</mat-label>

  <mat-form-field>
    <mat-label>{{ loginInputLabel }}</mat-label>
    <input matInput [formControlName]="this.loginFieldIdentifier" />
    <mat-error>champ obligatoire</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{ passwordInputLabel }}</mat-label>
    <input
      matInput
      [formControlName]="this.passwordFieldIdentifier"
      [type]="showPassword ? 'text' : 'password'"
    />
    <button
      type="button"
      class="inputButton"
      (click)="showPasswordToggle()"
      mat-icon-button
      matSuffix
    >
      <i
        class="material-icons"
        [style]="
          isPasswordFieldValid()
            ? 'color: var(--app-red)'
            : 'color: var(--app-blue)'
        "
      >
        {{ showPassword ? "visibility_off" : "visibility" }}
      </i>
    </button>
    <mat-error>champ obligatoire</mat-error>
  </mat-form-field>

  <div class="formButtons">
    <button
      type="submit"
      class="blueButton"
      mat-fab
      extended
      [disabled]="this.authenticationForm.invalid"
    >
      <i class="material-icons">login</i>
      {{ submitButtonLabel }}
    </button>
    <button [type]="resetButtonType" class="resetFormButton" mat-fab extended>
      <i class="material-icons">{{ resetButtonIcon }}</i>
      {{ resetButtonLabel }}
    </button>
  </div>
</form>
